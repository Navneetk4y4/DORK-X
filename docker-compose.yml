version: '3.8'

# DORK-X Simplified Docker Compose
# Single configuration for all services

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: dorkx-postgres
    environment:
      POSTGRES_USER: dorkx_user
      POSTGRES_PASSWORD: dorkx_password
      POSTGRES_DB: dorkx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dorkx_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: dorkx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dorkx-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dorkx_user:dorkx_password@db:5432/dorkx_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_CSE_ID: ${GOOGLE_CSE_ID:-}
      BING_API_KEY: ${BING_API_KEY:-}
      ENVIRONMENT: development
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dorkx-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

# Persistent Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network (default, automatically created)
networks:
  default:
    name: dorkx-network
